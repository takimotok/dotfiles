[tools]
awscli = "latest"
ghq = "latest"
java = "lts"
jq = "latest"
php = ["8.3.11"]
ruby = "3.2"
python = "3.12.5"
rust = "1.81.0"
node = "22.8.0"
yarn = "4.4.0"
lua = "5.1"

[settings]
legacy_version_file = true # default

always_keep_download = false # default
always_keep_install = false # default

plugin_autoupdate_last_check_duration = '1 week' # 更新を無効にする場合は0に設定する

jobs = 2 # default 4
raw = false  # set to true to directly pipe plugins to stdin/stdout/stderr

experimental = true
# log_level = 'debug' # log verbosity, see `RTX_LOG_LEVEL`

